<ion-item-group>
    <ion-item-divider light>베이비 파우더</ion-item-divider>
</ion-item-group>
<ion-row>
    <ion-col width-50 *ngFor="let card of cards; let i=index">
        <ion-card>
            <ion-item>
                <h2 [innerHTML]="card.title + (i + 3)"></h2>
                <p [innerHTML]="card.date"></p>
            </ion-item>

            <img [src]="card.image">

            <ion-card-content>
                <p [innerHTML]="card.description"></p>
            </ion-card-content>

            <ion-row>
                <ion-col align="right">
                    <button primary clear small>
                        <ion-icon name="text"></ion-icon>
                        <div>4</div>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-col>
</ion-row>
