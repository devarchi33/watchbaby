<ion-header>

    <commons-header></commons-header>

</ion-header>

<ion-content>

    <ion-row>
        <ion-toolbar [attr.dark]="isAndroid ? '' : null" no-border-top>
            <ion-segment [(ngModel)]="filter" [attr.light]="isAndroid ? '' : null">
                <ion-segment-button value="product">
                    제품 군
                </ion-segment-button>
                <ion-segment-button value="sort">
                    정렬
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
    </ion-row>

    <div [ngSwitch]="filter">
        <ion-list *ngSwitchWhen="'product'">
            <card-toothpaste></card-toothpaste>
        </ion-list>
        <ion-list *ngSwitchWhen="'sort'">
            <card-baby-powder></card-baby-powder>
        </ion-list>
    </div>

</ion-content>
